<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icons/Frame.png" type="image/x-icon" />
    <title>Penguin Website</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
      .font-monserat {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="max-w-[1440px] bg-yellow-50 mx-auto px-4 md:px-32 pb-16">
      <!-- Nav -->
      <nav class="flex justify-between items-center py-10">
        <a href="" class="flex items-center font-bebas text-2xl font-monserat"
          ><img class="w-14 h-10" src="icons/Frame.png" alt="" />
          <span class="text-[#A4BC46]">Penguin</span
          ><span class="text-[#363958] ml-1">Fashion</span></a
        >
        <ul
          class="hidden md:flex flex-row items-center gap-14 capitalize font-roboto font-normal text-lg text-[#3C3C3C]"
        >
          <li><a href="">home </a></li>
          <li><a href="">products </a></li>
          <li><a href="">about us </a></li>
          <li><a href="">contact us</a></li>
        </ul>
        <button class="block md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </nav>
      <!-- Banner -->
      <div
        class="flex items-center flex-col md:flex-row gap-3 md:justify-between"
      >
        <div class="space-y-2">
          <h3 class="font-bebas text-7xl text-[#FABE4C]">
            Be the Penguins <br />
            <span class="text-[#363958]">of Winter</span>
          </h3>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="text-lg py-4 px-8 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-xl text-lime-50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
            BUY NOW
          </button>
        </div>
        <div>
          <img src="images/model.png" alt="" />
        </div>
      </div>
    </header>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
